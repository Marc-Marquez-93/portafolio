<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesas</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="dad">
        <div id="container">
            <h1 class="titulo">Gestion de mesas</h1>
            <img src="https://e00-expansion.uecdn.es/assets/multimedia/imagenes/2019/06/25/15614775255199.jpg"
                alt="logo" id="logo">
            <p class="parrafo">Bienvenido al sistema de gestion de mesas</p>
            <div id="botones">
                <button type=" button" id="agregar" class="btn btn-danger btn-lg" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"">
        Agregar
    </button>
                <a href=" ./reserva.html">
                    <button type="button" id="reservar" class="btn btn-danger btn-lg">Reservar</button>
                    </a>

            </div>
            <div id="raya"></div>
            <h1 class="titulo">Mesas</h1>
            <div id="fecha"></div>
            <div id="mesas"></div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">:)</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="mesaForm" class="needs-validation" novalidate>
                    <div class="modal-body"
                        style="display: flex; flex-direction: column; gap: 20px; padding: 10px; margin: 25px;">
                        <h3 class="titulo">mesa</h3>

                        <input type="text" id="id" class="cuadro" placeholder="id de la mesa" readonly>

                        <input type="number" id="capacidad" class="cuadro" placeholder="capacidad de la mesa" required
                            min="2" max="20">
                        <div class="invalid-feedback">La capacidad debe estar entre 2 y 20 personas.</div>


                        <input type="text" id="ubicacion" class="cuadro" placeholder="ubicación de la mesa" required>
                        <div class="invalid-feedback">Por favor ingresa la ubicación.</div>

                        <select id="estado" class="cuadro form-select" required>
                            <option value="1">disponible</option>
                            <option value="2">ocupada</option>
                            <option value="3">deshabilitada</option>
                        </select>
                        <div class="invalid-feedback">Selecciona un estado válido.</div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger btn-lg" data-bs-dismiss="modal">Cerrar</button>
                        <button id="save" type="button" class="btn btn-success btn-lg" data-bs-dismiss="modal">Guardar</button>
                    </div>
                </form>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

          <script src="./index.js"></script>
</body>

</html>
